name: Validate & Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: macos-latest
    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§ª Validate configuration profiles
        run: |
          echo "Validating .mobileconfig files..."
          find profiles -name "*.mobileconfig" -print0 | while IFS= read -r -d '' file; do
            echo "Checking $file"
            plutil -lint "$file"
          done

      - name: ðŸ§° Lint shell scripts
        run: |
          echo "Linting shell scripts..."
          brew install shellcheck || true
          shellcheck scripts/*.sh plugins/*/*.sh

      - name: ðŸ”’ Generate SHA-256 checksums
        run: |
          echo "Generating checksums for installable artifacts..."
          mkdir -p checksums
          find profiles scripts plugins -type f -name "*.sh" -o -name "*.mobileconfig" | while read -r file; do
            shasum -a 256 "$file" >> checksums/SHA256SUMS.txt
          done
          cat checksums/SHA256SUMS.txt

      - name: âœ… Summary
        run: echo "Validation complete â€” all checks passed."
